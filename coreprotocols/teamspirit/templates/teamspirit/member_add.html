<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Team&#x2605;Spirit</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    

    <!-- Bootstrap core CSS -->
    {% load staticfiles %}
  <link href="{% static 'bootstrap-3.3.6-dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/chosen.min.css' %}" rel="stylesheet">

  <link rel="icon" href="{% static 'assets/favicon.ico' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
  <link href="{% static 'bootstrap-3.3.6-dist/css/carousel.css' %}" rel="stylesheet">
  </head>
<!-- NAVBAR
================================================== -->
  <body>
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Team&#x2605;Spirit</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="{% url 'team_create' %}">Create Team</a></li>
                <li><a href="/logout/">Sign Out</a></li>
                
              </ul>
            </div>
          </div>
        </nav>

      <div class='page-form'>
	        <h3>Add Members To Team: {{ context.team.name }}</h3>
				<form action="" method="post" style="display: inline;">{% csrf_token %}
				{{ form.non_field_errors }}

				<table class="table" >

				<tr class="fieldWrapper" >
					<td>
						<b>Team Member Name</b>:
						{{ form.members }}
						{{ form.members.errors }}
					</td>
				</tr>
				</table>

				<input type="submit" class="btn btn-primary" value="Submit" />
				</form>
          <a href="{% url 'dashboard' %}"><button class="btn btn-info">Cancel</button></a>


      </div>

    </div><!-- /.container -->

     
    <!-- FOOTER -->
    <footer class="container">
      <hr class="featurette-divider">
      <p>&copy; 2016 Team&#x2605;Spirit</p>
    </footer>




    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"><\/script>')</script>
    {% load staticfiles %}
  <script src="{% static 'js/carousel.js' %}"></script>


    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <!-- <script src="{% static 'assets/js/vendor/holder.min.js' %}"></script> -->
    <script src="{% static 'js/chosen.jquery.min.js' %}"></script>
    <script>
      $(function() {
        $("#id_members").chosen({width: "50%"});
      });
    </script>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
  </body>
</html>
