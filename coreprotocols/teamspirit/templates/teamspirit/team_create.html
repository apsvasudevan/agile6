{% extends "teamspirit/base.html" %}

{% block content %}

  <div class='page-form'>
        <h3>Create Team</h3>
        <form action="" method="post" style="display:inline;">{% csrf_token %}
        {{ form.non_field_errors }}
        <b>Name</b>: {{ form.name }}
            {{ form.name.errors }}

        <input type="submit" class="btn btn-primary" value="Submit" />
        </form>
      <a href="{% url 'dashboard' %}"><button class="btn btn-info">Cancel</button></a>
  </div>
